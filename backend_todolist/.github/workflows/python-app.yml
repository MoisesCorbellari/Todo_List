name: FastAPI CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1xxx
          POSTGRES_DB: db_DoUp
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d db_DoUp"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SQLALCHEMY_DATABASE_URL: ${{ secrets.SQLALCHEMY_DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-asyncio
          pip install fastapi[standard] uvicorn[standard] requests sqlalchemy psycopg[binary] pydantic alembic python-dotenv
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Alembic migrations
        run: |
          alembic upgrade head

      - name: Run tests with pytest
        run: |
          pytest -v --disable-warnings --tb=short
