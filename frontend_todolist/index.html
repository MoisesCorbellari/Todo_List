<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <header class="head">
    <h1 class="name">Lista de Tarefas</h1>
  </header>

  <main class="container">
    
    <section class="app">
      <h2 class="addTitle">Adicionar tarefa</h2>

      <form id="taskForm">
      
        <label class="title" for="taskTitle">Título da tarefa *</label>
        <input class="taskTitle" id="taskTitle" name="taskTitle" placeholder="Título da tarefa" required>

        <label class="title" for="taskDescription">Descrição da tarefa</label>
        <textarea class="taskDescription" id="taskDescription" name="taskDescription" placeholder="Digite a descrição da tarefa"></textarea>

        <button class="button" type="submit">Adicionar tarefa</button>

      </form>
    </section>

    <section>
    <h3 class="tasks">Cadastradas</h3>
    <ul id="allTasks">
      <!-- li items aqui -->
    </ul>

    <h3 class="tasks">Pendentes</h3>
    <ul id="pendingTasks">
      <!-- li items aqui -->
    </ul>

    <h3 class="tasks">Finalizadas</h3>
    <ul id="completedTasks">
      <!-- li items aqui -->
    </ul>
  </section>
  </main>

</body>
</html>
